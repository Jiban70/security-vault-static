            <div class="controls">

    <script>
        function generateUUIDs() {
            const quantity = Math.min(parseInt(document.getElementById('quantity').value) || 10, 10000);
            const version = document.getElementById('version').value;
            const uppercase = document.getElementById('uppercase').checked;
            const noDashes = document.getElementById('noDashes').checked;
            const braces = document.getElementById('braces').checked;
            const format = document.getElementById('format').value;

            const uuids = [];
            const seen = new Set();

            for (let i = 0; i < quantity; i++) {
                let uuid;
                
                if (version === 'v4') {
                    // Use crypto.randomUUID() if available, fallback to manual
                    if (window.crypto && window.crypto.randomUUID) {
                        uuid = window.crypto.randomUUID();
                    } else {
                        uuid = generateUUIDv4();
                    }
                } else if (version === 'v1') {
                    uuid = generateUUIDv1();
                } else if (version === 'nil') {
                    uuid = '00000000-0000-0000-0000-000000000000';
                }

                // Format options
                if (noDashes) uuid = uuid.replace(/-/g, '');
                if (uppercase) uuid = uuid.toUpperCase();
                if (braces) uuid = '{' + uuid + '}';

                uuids.push(uuid);
                seen.add(uuid);
            }

            // Format output
            let output = '';
            switch(format) {
                case 'newline':
                    output = uuids.join('\n');
                    break;
                case 'comma':
                    output = uuids.join(', ');
                    break;
                case 'json':
                    output = JSON.stringify(uuids, null, 2);
                    break;
                case 'sql':
                    output = uuids.map(u => `('${u}')`).join(',\n');
                    output = 'VALUES\n' + output;
                    break;
            }

            document.getElementById('output').value = output;
            document.getElementById('totalCount').textContent = uuids.length;
            document.getElementById('uniqueCount').textContent = seen.size;
        }

        function generateUUIDv4() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = window.crypto.getRandomValues(new Uint8Array(1))[0] % 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function generateUUIDv1() {
            const now = new Date().getTime();
            const sinceGREG = 12219292800000; // Gregorian epoch
            const timestamp = now + sinceGREG;
            
            const timeLow = (timestamp & 0xFFFFFFFF).toString(16).padStart(8, '0');
            const timeMid = ((timestamp >> 32) & 0xFFFF).toString(16).padStart(4, '0');
            const timeHigh = ((timestamp >> 48) & 0x0FFF | 0x1000).toString(16).padStart(4, '0');
            
            const clockSeq = (Math.floor(Math.random() * 0x3FFF) | 0x8000).toString(16).padStart(4, '0');
            
            const node = Array.from(window.crypto.getRandomValues(new Uint8Array(6)))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
            
            return `${timeLow}-${timeMid}-${timeHigh}-${clockSeq}-${node}`;
        }

        function copyAll() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }

        function downloadTXT() {
            const output = document.getElementById('output').value;
            if (!output) return;
            
            const blob = new Blob([output], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `uuids_${Date.now()}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Generate initial set
        generateUUIDs();

    </script>
