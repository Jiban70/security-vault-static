    <script>
        let currentEncoding = 'base64';

        const base32Alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';

        function setEncoding(type) {
            currentEncoding = type;
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('outputLabel').textContent = type.charAt(0).toUpperCase() + type.slice(1) + ' Output';
            updateStats();
        }

        function encode() {
            const input = document.getElementById('input').value;
            if (!input) return;

            let output = '';
            try {
                switch(currentEncoding) {
                    case 'base64':
                        output = btoa(unescape(encodeURIComponent(input)));
                        break;
                    case 'base64url':
                        output = btoa(unescape(encodeURIComponent(input)))
                            .replace(/\+/g, '-')
                            .replace(/\//g, '_')
                            .replace(/=/g, '');
                        break;
                    case 'base32':
                        output = toBase32(input);
                        break;
                    case 'hex':
                        output = toHex(input);
                        break;
                    case 'binary':
                        output = toBinary(input);
                        break;
                }
                document.getElementById('output').value = output;
            } catch (e) {
                alert('Encoding error: ' + e.message);
            }
            updateStats();
        }

        function decode() {
            const input = document.getElementById('input').value;
            if (!input) return;

            let output = '';
            try {
                switch(currentEncoding) {
                    case 'base64':
                        output = decodeURIComponent(escape(atob(input)));
                        break;
                    case 'base64url':
                        let padding = '';
                        const padLen = 4 - (input.length % 4);
                        if (padLen !== 4) padding = '='.repeat(padLen);
                        const base64 = input.replace(/-/g, '+').replace(/_/g, '/') + padding;
                        output = decodeURIComponent(escape(atob(base64)));
                        break;
                    case 'base32':
                        output = fromBase32(input);
                        break;
                    case 'hex':
                        output = fromHex(input);
                        break;
                    case 'binary':
                        output = fromBinary(input);
                        break;
                }
                document.getElementById('output').value = output;
            } catch (e) {
                alert('Decoding error: Invalid input format');
            }
            updateStats();
        }

        function toBase32(str) {
            const bytes = new TextEncoder().encode(str);
            let output = '';
            let bits = 0;
            let value = 0;
            
            for (let i = 0; i < bytes.length; i++) {
                value = (value << 8) | bytes[i];
                bits += 8;
                while (bits >= 5) {
                    output += base32Alphabet[(value >>> (bits - 5)) & 31];
                    bits -= 5;
                }
            }
            
            if (bits > 0) {
                output += base32Alphabet[(value << (5 - bits)) & 31];
            }
            
            // Add padding
            while (output.length % 8 !== 0) {
                output += '=';
            }
            
            return output;
        }

        function fromBase32(str) {
            const clean = str.replace(/=+$/, '').toUpperCase();
            let bits = 0;
            let value = 0;
            const bytes = [];
            
            for (let i = 0; i < clean.length; i++) {
                const val = base32Alphabet.indexOf(clean[i]);
                if (val === -1) continue;
                
                value = (value << 5) | val;
                bits += 5;
                
                if (bits >= 8) {
                    bytes.push((value >>> (bits - 8)) & 255);
                    bits -= 8;
                }
            }
            
            return new TextDecoder().decode(new Uint8Array(bytes));
        }

        function toHex(str) {
            return Array.from(new TextEncoder().encode(str))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }

        function fromHex(hex) {
            const bytes = [];
            for (let i = 0; i < hex.length; i += 2) {
                bytes.push(parseInt(hex.substr(i, 2), 16));
            }
            return new TextDecoder().decode(new Uint8Array(bytes));
        }

        function toBinary(str) {
            return Array.from(new TextEncoder().encode(str))
                .map(b => b.toString(2).padStart(8, '0'))
                .join(' ');
        }

        function fromBinary(bin) {
            const bytes = bin.replace(/\s/g, '').match(/.{8}/g) || [];
            const arr = bytes.map(b => parseInt(b, 2));
            return new TextDecoder().decode(new Uint8Array(arr));
        }

        function swap() {
            const input = document.getElementById('input');
            const output = document.getElementById('output');
            const temp = input.value;
            input.value = output.value;
            output.value = temp;
            updateStats();
        }

        function clearInput() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
            updateStats();
        }

        function copyOutput() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }

        function updateStats() {
            const inputLen = document.getElementById('input').value.length;
            const outputLen = document.getElementById('output').value.length;
            const ratio = inputLen > 0 ? Math.round((outputLen / inputLen) * 100) : 0;
            
            document.getElementById('inputChars').textContent = inputLen;
            document.getElementById('outputChars').textContent = outputLen;
            document.getElementById('ratio').textContent = ratio + '%';
        }

        document.getElementById('input').addEventListener('input', updateStats);

    </script>
